<!DOCTYPE html>
{% load staticfiles %}
{% load rango_template_tags %}
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="https://v4-alpha.getbootstrap.com/favicon.ico">

    <title>
        Rango - {% block title %} How to Tango with Django! {% endblock %}
    </title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.1.0/css/bootstrap.min.css">

    <script src="{% static 'js/rango-ajax.js' %}"></script>
    <script src="{% static 'js/rango-jquery.js' %}"></script>


    <!-- Custom styles for this template -->
</head>


<body>
        <div>
            <div>
                <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
                    <a class="navbar-brand" href="{% url 'index' %}">Rango</a>
                    <div>
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'index' %}">Index</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'about' %}">About</a>
                            </li>
                            {% if user.is_authenticated %}
                                <li class="nav-item">
                                    <a class="nav-link" href="{% url 'restricted' %}">查看限制</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="{% url 'add_category' %}">添加一个新的分类</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="{% url 'auth_logout' %}?next=/rango/index">退出</a>
                                </li>
                            {% else %}
                                <li class="nav-item">
                                    <a class="nav-link" href="{% url 'registration_register' %}">注册</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="{% url 'auth_login' %}">登录</a>
                                </li>
                            {% endif %}
                        </ul>
                    </div>
                </nav>
            </div>
        </div>

    <div>
        <div>
            <div class="col-sm-9 offset-sm-3 col-md-10 offset-md-2 main">
                {% block body_block %}
                {% endblock %}
            </div>
        </div>
    </div>

<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
<script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>

<!-- popper.min.js 用于弹窗、提示、下拉菜单 -->
<script src="https://cdn.staticfile.org/popper.js/1.12.5/umd/popper.min.js"></script>

<!-- 最新的 Bootstrap4 核心 JavaScript 文件 -->
<script src="https://cdn.staticfile.org/twitter-bootstrap/4.1.0/js/bootstrap.min.js"></script>
</body>

</html>
