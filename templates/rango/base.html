<!DOCTYPE html>
{% load staticfiles %}
{% load rango_template_tags %}
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="https://v4-alpha.getbootstrap.com/favicon.ico">

    <title>
        Rango - {% block title %} How to Tango with Django! {% endblock %}
    </title>

    <!-- Bootstrap core CSS -->
    <!-- <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css"> -->
    <link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

    <script src="{% static 'js/rango-ajax.js' %}"></script>
    <script src="{% static 'js/rango-jquery.js' %}"></script>


    <!-- Custom styles for this template -->
</head>


<body>
        <div>
            <div>
                <a href="{% url 'index' %}">Rango</a>
                <div>
                    <ul class = "nav nav-tabs">
                        <li class="active">
                            <a href="{% url 'index' %}">Index</a>
                        </li>
                        <li>
                            <a href="{% url 'about' %}">About</a>
                        </li>
                        {% if user.is_authenticated %}
                            <li>
                                <a href="{% url 'restricted' %}">查看限制</a>
                            </li>
                            <li>
                                <a href="{% url 'add_category' %}">添加一个新的分类</a>
                            </li>
                            <li>
                                <a href="{% url 'auth_logout' %}?next=/rango/index">退出</a>
                            </li>
                        {% else %}
                            <li>
                                <a href="{% url 'registration_register' %}">注册</a>
                            </li>
                            <li>
                                <a href="{% url 'auth_login' %}">登录</a>
                            </li>
                        {% endif %}
                    </ul>
                </div>
            </div>
        </div>

    <div>
        <div>
            <div class="col-sm-9 offset-sm-3 col-md-10 offset-md-2 main">
                {% block body_block %}
                {% endblock %}
            </div>
        </div>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <!-- <script src="https://cdn.staticfile.org/jquery/3.0.0/jquery.min.js" ></script>
    <script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js"></script> -->
    <!-- jQuery (Bootstrap 的 JavaScript 插件需要引入 jQuery) -->
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <!-- 包括所有已编译的插件 -->
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>

</html>
