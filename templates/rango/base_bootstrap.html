<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="https://v4-alpha.getbootstrap.com/favicon.ico">

    <title>
        Rango - {% block title %} How to Tango with Django! {% endblock %}
    </title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Custom styles for this template -->
  </head>


  <body>
      <a href="{% url 'index' %}">Rango</a>

      <div>
        <ul >
          <li>
            <a href="{% url 'index' %}">Index</span></a>
          </li>
          <li>
            <a href="{% url 'about' %}">About</a>
          </li>
          {% if user.is_authenticated %}
            <li>
                <a href="{% url 'restricated' %}">查看限制</a>
            </li>
            <li>
                <a href="{% url 'add_category '%}">添加一个新的分类</a>
            </li>
            <li>
                <a href="{% url 'auth_logout' %}?next=/rango/index/">退出</a>
            </li>
          {% else %}
            <li>
                <a href="{% url 'registration_register' %}">注册</a>
            </li>
            <li>
                <a href="{% url 'auth_login' %}">登录</a>
            </li>
          {% endif %}
        </ul>
      </div>

    <div>
      <div>
        <div>
            {% block sidebar_block %}
                {% get_category_list category %}
            {% endblock %}
        </div>
        <div>
            {% block body_block %}
            {% endblock %}
        </div>
      </div>
    </div>

    ================================================== -->

    <script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
